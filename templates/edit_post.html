<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Post</title>
</head>
<body>
    <form action="{{ url_for('routes.edit_post', post_id=post[0]) }}" method="post">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" value="{{ post[1] }}">
        <label for="content">Content:</label>
        <textarea id="content" name="content">{{ post[2] }}</textarea>
        <button type="submit">Save</button>
    </form>
</body>
</html>
