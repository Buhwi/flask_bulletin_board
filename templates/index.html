<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Posts</title>
</head>
<body>
    <h1>Posts</h1>
    {% if current_user.is_authenticated %}
        <p>Welcome, {{ current_user.name }}!</p>
        <a href="{{ url_for('routes.logout') }}">Logout</a>
        {% if current_user.id == 1 %}
            <a href="{{ url_for('routes.create_post') }}">Create Post</a>
        {% endif %}
    {% else %}
        <a href="{{ url_for('routes.login') }}">Login</a>
        <a href="{{ url_for('routes.register') }}">Register</a>
    {% endif %}
    <ul>
        {% for post in posts %}
        <li>
            <a href="{{ url_for('routes.view_post', post_id=post['id']) }}">{{ post['title'] }}</a>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
